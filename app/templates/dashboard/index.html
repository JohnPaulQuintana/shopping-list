{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="pt-4 pb-24 px-4 space-y-4 relative bg-gray-50">

  <!-- 👤 User Info -->
  <div id="user-info" class="flex items-center gap-4 p-4 bg-white rounded-xl shadow-md animate-fade-in hidden">
    <img id="user-photo" class="w-12 h-12 rounded-full border-2 border-lime-500" />
    <div>
      <p id="user-name" class="text-base font-semibold text-gray-900"></p>
      <p id="user-email" class="text-xs text-gray-500"></p>
    </div>
  </div>

  <!-- 🛒 Lists Section -->
  <div>
    <h2 class="text-lg font-bold text-gray-800 flex items-center gap-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-lime-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7h18M3 12h18M3 17h18" />
      </svg>
      Your Shopping Lists
    </h2>

    <!-- ⏳ Loader -->
    <div id="loader" class="text-sm text-gray-400">Loading...</div>

    <!-- 📋 List Items -->
    <div id="list-container" class="mt-3 space-y-3">
      <!-- Rendered by JavaScript -->
    </div>
  </div>

  <!-- ➕ Floating Add Button -->
  <button
    id="add-btn"
    class="fixed bottom-20 right-5 bg-lime-500 hover:bg-lime-600 text-white w-14 h-14 rounded-full shadow-xl flex items-center justify-center transition transform hover:scale-105 active:scale-95 z-40"
    title="Add new list"
  >
    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
    </svg>
  </button>

</div>

<!-- 📱 Mobile Bottom Nav -->
<nav class="fixed bottom-0 left-0 right-0 bg-white border-t shadow-md flex justify-around py-2 z-50">
  <button class="flex flex-col items-center text-sm text-lime-600 font-medium">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18" />
    </svg>
    Lists
  </button>
  <button onclick="logout()" class="flex flex-col items-center text-sm text-gray-600 hover:text-red-500" id="logout-btn">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7" />
    </svg>
    Logout
  </button>
</nav>
{% endblock %}
